<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Operador</title>
</head>
<body>
    <h1>Panel de Operador</h1>
    <form action="/webhook" method="post">
        <label for="numero">Número de WhatsApp:</label><br>
        <input type="text" id="numero" name="numero" placeholder="5492611234567"><br><br>
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="Escriba el mensaje aquí..."></textarea><br><br>
        <button type="submit">Enviar mensaje</button>
    </form>
</body>
</html>
